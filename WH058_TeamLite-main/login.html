<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login Page</title>
  <style>
    
  </style>
</head>

<body>
  <h1 style="text-align: center;">MIND FORGE</h1>
  <div class="login-container" style="background-color: #884868;">
    <h2>WELCOME</h2>
    <form>
      <div class="input-group">
        <input type="text" id="name" placeholder="Name" required>
      </div>
      
      <div class="input-group">
        <select id="gender" required>
          <option value="" disabled selected hidden>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <input type="text" id="profession" placeholder="Profession" required>
      </div>
      <div class="input-group">
        <input type="date" id="dob" placeholder="Date of Birth" required>
      </div>
      <div class="input-group">
        <input type="text" id="weight" placeholder="Weight (kg)" required>
      </div>
      <div class="input-group">
        <input type="text" id="disease" placeholder="Disease (if any)">
      </div>
      <button><a href="quiz.html" onclick="submitall()" style="text-decoration: none;color: #fff;">Login</a></button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
