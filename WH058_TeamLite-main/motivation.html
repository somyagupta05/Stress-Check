<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cont {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .quotes {
            margin-bottom: 30px;
        }

        #quoteDisplay {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        #quotebutton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #quotebutton:hover {
            background-color: #0056b3;
        }

        .discover {
            color: #666;
        }

        .discover h2 {
            font-size: 24px;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="quotes">
            <div id="quoteDisplay"></div>
            <button id="quotebutton" onclick="getRandomQuote()">Get Inspired</button>
        </div>
        <div class="discover">
            <h2>Discover More</h2>
            <p>Explore new quotes and get inspired every day.</p>
        </div>
    </div>

    <script>
        async function getRandomQuote() {
            try {
                const response = await fetch('https://type.fit/api/quotes');
                const quotes = await response.json();
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const quote = quotes[randomIndex];
                document.getElementById('quoteDisplay').innerHTML = `"${quote.text}" - ${quote.author}`;
            } catch (error) {
                console.error('Error fetching quote:', error);
                document.getElementById('quoteDisplay').innerHTML = "Failed to fetch quote. Please try again.";
            }
        }
    </script>
</body>
</html>
